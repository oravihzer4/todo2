<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./script.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="display-3 text-dark text-bg-light">To do List</h1>

      <div class="form-floating mb-3 w-50 d-inline-block">
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="asdasd"
        />
        <label for="title">Title</label>
      </div>
      <button class="btn btn-success p-3" onclick="addNew()">+</button>

      <div class="active mb-5">
        <h6 class="display-6 font text-seccess">Active Todos:</h6>
        <ul id="active" class="list-group list-group-flush"></ul>
      </div>

      <div class="completed mb-5">
        <h6 class="display-6 font text-success">Completed:</h6>
        <ul id="completed" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </body>
</html>
